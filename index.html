<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
    <h1 class="text-center">Coffee!</h1>
    <hr>
    <div class="col-5 order-2 row">
        <form class="col-12">
            <label class="" for="roast-selection">Roast</label>
            <br>
            <select class="w-100 mt-2" id="roast-selection">
                <option>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <br>
            <label for="search">Coffee Name</label>
            <input id="search" class="w-100 mt-2" type="text">
            <input class="w-100 mt-2" id="submit" style="background-color: #663300" type="submit" />

        </form>
        <hr>
        <h2 class="text-center">Add a Coffee</h2>
        <form class="col-12">
        <label class="" for="add-roast">Roast</label>
        <br>
        <select class="w-100 mt-2" id="add-roast">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <br>
        <label for="input-coffee">Name</label>
        <input id="input-coffee" class="w-100 mt-2" type="text">
        <input class="w-100 mt-2" id="enter" style="background-color: #663300" type="submit" />

    </form></div>


    <div class="col-7 order-1">
    <table class="col-12 row pr-2" style="border: none">
        <thead class="d-none" style="border: none;">
           <tr class="" >
<!--                <th>class="d-none">ID</th>-->
<!--              <th>NAME</th>-->
<!--             <th>ROAST</th>-->
          </tr>
        </thead>
        <tbody class="row" id="coffees"></tbody>
    </table>
    </div>
    </div>
</div>
</div>

    <script src="main.js"></script>
</body>
</html>
