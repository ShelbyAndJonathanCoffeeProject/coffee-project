<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Coffee Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
    <h1 class="text-center">Coffee!</h1>
    <hr>
    <div class="col-5 order-2 row">
        <form class="col-12">
        <label class="" for="roast-selection">Roast</label>
            <br>
        <select class="w-100 mt-2" id="roast-selection">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
            <br>
            <label for="search">Coffee Name</label>
            <input id="search" class="w-100 mt-2" type="text" placeholder="Pick your Poison">
        <input class="w-100 mt-2 bg-primary" id="submit" type="submit" />
    </form>
    </div>
    <div class="col-7 order-1">
    <table class="" style="border: none; display: flex; justify-content: center;">
        <thead class="d-none" style="border: none;">
           <tr class="" >
                <th class="d-none">ID</th>
              <th>NAME</th>
             <th>ROAST</th>
          </tr>
        </thead>
        <tbody id="coffees" class="d-inline-flex flex-wrap" style="display: flex; flex"></tbody>
    </table>
    </div>
    </div>
</div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
